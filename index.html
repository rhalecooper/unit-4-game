<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <script src="assets/javascript/game.js"></script>

    <div id="container-1" class="container">

        <div id="game-title" class="debug">Star Wars RPG</div>

        <div id="your-character-choices" class="debug">
            <div id="luke-div" class="debug make-float">L</div>
            <div id="maul-div" class="debug make-float">M</div>
            <div id="rey-div"  class="debug make-float">R</div>
            <div id="yoda-div" class="debug make-float">Y</div>
            <div class="end-float"></div>
        </div>

        <div id="your-character-title" class="debug">Your Character</div>
        <div id="your-character-div" class="debug">4</div>
        <div id="enimies-available-title" class="debug">Enemies Available to Attack</div>
        <div id="enemies-available-div" class="debug">
            <div id="enemy-0"></div>
            <div id="enemy-1"></div>
            <div id="enemy-2"></div>
        </div>
        <div id="fight-section-title" class="debug">Fight Section</div>
        <div id="fight-section-button" class="debug">8</div>
        <div id="defender-title" class="debug">Defendeer</div>
        <div id="defender-div" class="debug">10</div>
        <div id="message-area" class="debug">11</div>
        <div id="restart-button" class="debug">12</div>
    </div>
</body>

</html>
